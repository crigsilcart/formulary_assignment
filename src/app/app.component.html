<div class="container">
  <div class="container mt-3 p-0">
    <div class="card">
     <div class="card-header">
       Seleccione los campos que tendr√° el formulario
     </div>
      <div class="card-body">
        <div>
          <div class="form-check form-check-inline">
            <input (change)="paramsFormCreate($event)" 
              class="form-check-input" 
              type="checkbox" 
              id="inlineCheckbox1" 
              value="text">
            <label class="form-check-label" for="inlineCheckbox1">Texto</label>
          </div>
          <div class="form-check form-check-inline">
            <input (change)="paramsFormCreate($event)" 
            class="form-check-input" 
            type="checkbox" 
            id="inlineCheckbox2" 
            value="date">
            <label class="form-check-label" for="inlineCheckbox2">Fecha</label>
          </div>
          <div class="form-check form-check-inline">
            <input (change)="paramsFormCreate($event)"
            class="form-check-input" 
            type="checkbox" 
            id="inlineCheckbox3" 
            value="range">
            <label class="form-check-label" for="inlineCheckbox3">Rango</label>
          </div>
        </div>
        <div class="container">
          <button class="btn btn-primary float-right px-5" id="submitBtn" (click)="createForm($event)" >Crear</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container p-3 border-darken-1" *ngIf="this.submit">
    <div class="card-group">
      <app-text (textChanged)="presetValues($event,'texto')" class="card" *ngIf="this.formConfig.text"></app-text>
      <app-date (dateChanged)="presetValues($event,'fecha')" class="card" *ngIf="this.formConfig.date"></app-date>
      <app-range (rangeChanged)="presetValues($event,'cantidad')" class="card" *ngIf="this.formConfig.range"></app-range>
    </div>
    <button class="btn btn-danger px-5 mt-2" id="undoBtn" (click)="undo($event)">Volver</button>
    <button class="btn btn-success px-5 mt-2 float-right" id="sendBtn" (click)="send()">Enviar</button>
  </div>
</div>
